<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dolphin 3.0 - Chat IA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0d1117, #161b22);
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #238636;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .msg {
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      line-height: 1.4;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #1f6feb;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .ai {
      background: #30363d;
      color: #ffa657;
      margin-right: auto;
      text-align: left;
    }

    footer {
      background: #0d1117;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #30363d;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: #161b22;
      color: #c9d1d9;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #238636;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2ea043;
    }

    .btn-clear {
      background: #6e7681;
    }

    .btn-clear:hover {
      background: #8b949e;
    }
  </style>
</head>
<body>
  <header>üê¨ Dolphin 3.0 - Chat con IA</header>

  <div id="chat"></div>

  <footer>
    <input id="prompt" type="text" placeholder="Escribe tu mensaje..." onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Enviar</button>
    <button class="btn-clear" onclick="clearChat()">Limpiar</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(content, type) {
      const div = document.createElement("div");
      div.className = `msg ${type}`;
      div.innerHTML = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("prompt");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      addMessage("<b>T√∫:</b> " + userMsg, "user");
      input.value = "";

      addMessage("‚åõ Esperando respuesta...", "ai");

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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", // ‚ö†Ô∏è Pega aqu√≠ tu API Key de OpenRouter o una delegated key
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "cognitivecomputations/dolphin-mixtral-8x22b",
            messages: [{ role: "user", content: userMsg }]
          })
        });

        const data = await response.json();
        const aiMsg = data.choices?.[0]?.message?.content || "‚ö†Ô∏è Error al obtener respuesta";

        // Eliminar "esperando respuesta..."
        chat.lastChild.remove();
        addMessage("<b>Dolphin:</b> " + aiMsg, "ai");

      } catch (error) {
        chat.lastChild.remove();
        addMessage("<b>Dolphin:</b> ‚ö†Ô∏è Error en la conexi√≥n", "ai");
      }
    }

    function clearChat() {
      chat.innerHTML = "";
    }
  </script>
</body>
</html>
